<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templete Exodus</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="menu">
                <div class="menu__top">
                    <div class="menu__logo">
                        <a href="" class="menu__logo-a">
                            <img src="img/header/logo-turismo-omicron.png" alt="" class="menu__logo-img">
                        </a>
                    </div>
                    <div class="exchange__rate">
                        <ul class="exchange__rate-ul">
                            <li class="exchange__rate-li">
                                <a href="" class="exchange__rate-a">
                                    <span class="exchange__rate-span exchange__rate--home">
                                        <img src="img/header/home.png" alt="" class="exchange__rate-img">
                                    </span>
                                </a>
                            </li>
                            <li class="exchange__rate-li">
                                <a href="" class="exchange__rate-a">
                                    tipo de cambio mxn 23.99 
                                </a>
                            </li>
                            <li class="exchange__rate-li">
                                <a href="" class="exchange__rate-a">
                                    <span class="exchange__rate-span exchange__rate--search">
                                        <img src="img/header/buscador.png" alt="" class="exchange__rate-img">
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="menu__nav">
                   <li class="menu__nav-li menu__nav-li--orange">
                       <a href="" class="menu__nav-a">
                           <span class="menu__nav-span">
                               <img src="img/menu/ofertas-promociones.png" alt="" class="menu__nav-img">
                           </span> ofertas y promociones
                       </a>
                   </li>
                   <li class="menu__nav-li menu__nav-li--orange">
                       <a href="" class="menu__nav-a">
                           <span class="menu__nav-span">
                               <img src="img/menu/ofertas-promociones.png" alt="" class="menu__nav-img">
                           </span> destinos de viaje
                       </a>
                   </li>
                   <li class="menu__nav-li menu__nav-li--orange">
                       <a href="" class="menu__nav-a">
                           <span class="menu__nav-span">
                               <img src="img/menu/ofertas-promociones.png" alt="" class="menu__nav-img">
                           </span> quienes somos
                       </a>
                   </li>
                   <li class="menu__nav-li menu__nav-li--orange">
                       <a href="" class="menu__nav-a">
                           <span class="menu__nav-span">
                               <img src="img/menu/ofertas-promociones.png" alt="" class="menu__nav-img">
                           </span> contacto
                       </a>
                   </li> 
                </div>
            </div>
        </header>
        <section class="section__main">
            <img src="img/slider-principal/slider-principal.jpg" alt="" class="section__main-img">
            <div class="section__main-filter"></div>
        </section>
        <section class="section__carousel-main">
            <div class="carousel__main">
                <div class="item carousel__main-item" v-for="item in carousel_main">
                    <a href="" class="carousel__main-a">
                       <img src="" alt="" class="carousel__main-img">
                       <div class="carousel__filter"></div> 
                    </a>
                    <div class="carousel__main-info">
                        <div class="carousel__main-price">
                            <span class="carousel__main-since">DESDE</span>
                            {{ item.price_from }}
                        </div>
                        <br>
                        <span class="carousel__main-current">{{ item.currency }} {{ item.room_type }} + {{ item.taxes }}*</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__offers">
            <h4 class="offers__title">
                <img src="img/mega-ofertas/mega-ofertas.png" alt="" class="offers__title-img">
            </h4>
            <h5 class="offers__text">los más vendidos</h5>
            <div class="carousel__best">
                <div class="item carousel__best-item">
                    <a href="" class="carousel__best-a">
                        <img src="" alt="" class="carousel__best-img">
                    </a>
                    <div class="carousel__best-info">
                        <small class="carousel__best-days">>{{ item.days }} DÍAS / {{ item.nights }} NOCHES</small>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
